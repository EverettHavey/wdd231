<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Guide - HireFitness</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mobile.css">
</head>
<body>

    <header>
        <nav>
            <h1>HireFitness</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="hire.html" class="active">Find a Guide</a></li>
                <li><a href="staff.html">Our Staff</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Connect with a Personal Fitness Guide</h2>
        <section class="search-form">
            <form action="#" method="post">
                <label for="goal">What is your fitness goal?</label>
                <select id="goal" name="goal">
                    <option value="weightloss">Weight Loss</option>
                    <option value="muscle-gain">Muscle Gain</option>
                    <option value="endurance">Endurance Training</option>
                    <option value="flexibility">Flexibility</option>
                    <option value="flexibility">Relaxation</option>
                </select>

                <label for="location">Your location:</label>
                <input type="text" id="location" name="location" placeholder="e.g., London, UK">

                <label for="session-type">Preferred session type:</label>
                <select id="session-type" name="session-type">
                    <option value="in-person">In-person</option>
                    <option value="online">Online</option>
                    <option value="hybrid">Hybrid</option>
                </select>

                <button type="submit">Search for a Guide</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 HireFitness. All rights reserved.</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Guide - HireFitness</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mobile.css">
</head>
<body>

    <header>
        <nav>
            <h1>HireFitness</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="hire.html" class="active">Find a Guide</a></li>
                <li><a href="staff.html">Our Staff</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Connect with a Personal Fitness Guide</h2>
        <section class="search-form">
            <form action="#" method="post">
                <label for="goal">What is your fitness goal?</label>
                <select id="goal" name="goal">
                    <option value="weightloss">Weight Loss</option>
                    <option value="muscle-gain">Muscle Gain</option>
                    <option value="endurance">Endurance Training</option>
                    <option value="flexibility">Flexibility</option>
                </select>

                <label for="location">Your location:</label>
                <input type="text" id="location" name="location" placeholder="e.g., London, UK">

                <label for="session-type">Preferred session type:</label>
                <select id="session-type" name="session-type">
                    <option value="in-person">In-person</option>
                    <option value="online">Online</option>
                    <option value="hybrid">Hybrid</option>
                </select>

                <button type="submit">Search for a Guide</button>
            </form>
        </section>

        <section class="featured-trainers">
            <h3>Featured Professionals</h3>
            <div class="trainer-card">
                <img src="images/trainer-1.jpg" alt="Trainer Profile">
                <h4>Jane Doe</h4>
                <p>Specializes in strength training and nutrition.</p>
                <a href="#" onclick="showProfile('trainer001')">View Profile</a>
            </div>
            <div class="trainer-card">
                <img src="images/trainer-2.jpg" alt="Trainer Profile">
                <h4>John Smith</h4>
                <p>Expert in yoga and flexibility.</p>
                <a href="#" onclick="showProfile('trainer002')">View Profile</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 HireFitness. All rights reserved.</p>
    </footer>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div id="trainerBio">
                </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
